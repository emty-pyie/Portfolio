name: Build Mod

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build mod
        run: ./gradlew build --no-daemon

      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: Axe-Or-Ex
          path: build/libs/*.jar
